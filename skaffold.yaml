apiVersion: skaffold/v2alpha3
kind: Config
deploy:
    kubectl:
        manifests:
            - ./infrastructure/k8s/*
build:
    local:
        push: false
    tagPolicy:
        sha256: {}
    artifacts:
        - image: guszti/ticketing-auth
          context: auth
          docker:
              dockerfile: Dockerfile
          sync:
              manual:
                  - src: "src/**/*.ts"
                    dest: .0
